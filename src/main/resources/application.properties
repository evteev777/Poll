server.port= 8080
server.servlet.context-path=/poll

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/poll?allowPublicKeyRetrieval=true&useSSL=false&serverTimeZone=UTC&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8_general_ci&characterSetResults=UTF-8
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.charSet=utf8mb4
spring.jpa.properties.hibernate.characterEncoding=utf8
spring.jpa.properties.hibernate.useUnicode=true

poll.security.enabled=false
